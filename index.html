<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">

<body>

<!-- Onboarding -->
<div id="onboarding">
  <div class="onboard-emoji">ðŸŒ¹</div>
  <div class="onboard-text">I have something<br>for you...<br>Wanna see?</div>
  <div class="btn-row">

<!-- Main Screen -->
<div id="main-screen">
  <!-- Petals will be injected by JS -->
  <div class="rose-area">

      <div class="heart-ripple-container" id="heartRipples"></div>
      <div class="rose-container">
      <iframe id="roseIframe" allow="autoplay; fullscreen; xr-spatial-tracking"
        style="opacity:0; transition: opacity 1.5s ease;">
      </iframe>
      <div class="rose-overlay"></div>
      <div class="sparkle-ring" id="sparkleRing"></div>
    </div>
    </div>
    <div class="greeting-text">
      <div class="happy-rose-day">This is for you</div>
      <div class="name-text" id="nameDisplay"></div>
    </div>
  </div>
</div>
